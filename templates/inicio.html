<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/static/images/icono2.png" type="image/x-icon" />
    <title>InfoChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/navbar.css" />

</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('chat') }}"  class="logo">
                        <img src="/static/images/logo.jpg" alt="logo InfoChat">
                        <span class="nav-title">InfoChat</span>
                    </a>
                </li>
                <div class="items">
                    <li><a href="{{ url_for('contacto') }}">
                        <i class="fas fa-address-card"></i>
                        <span class="nav-item">Contacto</span>
                    </a></li>
                    <li><a href="{{ url_for('ayuda')}}" class="foot">
                        <i class="fas fa-question-circle"></i>
                        <span class="nav-item">Ayuda</span>
                    </a></li>
                    {% if session['role'] == 'admin' %}
                    <li><a href="{{ url_for('admin_dashboard')}}" class="foot">
                        <i class="fas fa-user-cog"></i>
                        <span class="nav-item">Dashboard</span>
                    </a></li>
                    {% endif %}
                    <li><a href="{{ url_for('logout') }}" class="foote">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Logout</span>
                    </a></li>
                </div>
                
            </ul>
        </nav>
    </header>
    {% block content %}

    {% endblock %}
</body>
</html>
